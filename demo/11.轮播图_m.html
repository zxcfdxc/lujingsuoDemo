<!DOCTYPE html>
<!--指明当前的页面使用的语言环境-->
<html lang="zh-CN">
<head>
    <!--指明当前页面的字符编码格式 是  utf-8 -->
    <meta charset="utf-8">
    <!--指明当前的页面在IE浏览器渲染的时候使用最新的渲染引擎来渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--标准的视口设置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>Template</title>

    <!-- Bootstrap -->
    <!--bootstrap 核心css文件  -->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!--
        在IE8一下都不支持 html5标签和媒体查询  引入两js插件
        html5shiv 支持HTML5标签
        respond  支持媒体查询  必须在http形式下访问才有用
     -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="../lib/html5shiv/html5shiv.min.js"></script>
    <script src="../lib/respond/respond.js"></script>
    <![endif]-->
</head>
<body>
<!---->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
    </ol>

    <style>
        .m_imageBox{
            width: 100%;
            display: block;
        }
        .m_imageBox img{
            width: 100%;
            display: block;
        }
    </style>
    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <a class="m_imageBox" href="#">
                <img src="../images/slide_01_640x340.jpg" alt=""/>
            </a>
        </div>
        <div class="item">
            <a class="m_imageBox" href="#">
                <img src="../images/slide_02_640x340.jpg" alt=""/>
            </a>
        </div>
        <div class="item">
            <a class="m_imageBox" href="#">
                <img src="../images/slide_03_640x340.jpg" alt=""/>
            </a>
        </div>
        <div class="item">
            <a class="m_imageBox" href="#">
                <img src="../images/slide_04_640x340.jpg" alt=""/>
            </a>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--bootstrap是依赖jquery的-->
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/jquery/jquery.min.js"></script>
<!--bootstrap的核心js文件-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/bootstrap/js/bootstrap.js"></script>
</body>
</html>
